os: linux
language: cpp

# safelist
branches:
  only:
  - master
  - stable
  - develop


jobs:
  include:
    - stage: build
      name: "Linux Build Debug"
      os: linux
      install:
        - bash .travis/installLinux.sh
        - bash .travis/prepareCmake.sh
      script:
        - cd build && make -j

    - stage: build
      name: "MacOS Build Debug"
      os: osx
      install:
        - bash .travis/prepareCmake.sh
      script:
        - cd build && make -j
    - stage: build
      name: "Windows MVS 2017 Build Debug"
      os: windows
      install:
        - mkdir build && cd build
        - cmake -G "Visual Studio 15 2017" ..
      script:
        - cmake --build .
    - stage: build
      name: "Windows MinGW Build"
      os: windows
      install:
        - .travis/installMinGW
      install:
        - mkdir build && cd build
        - cmake ..
      script:
        - cmake --build .

    - stage: build
      name: "Linux Build Release"
      os: linux
      install:
        - bash .travis/installLinux.sh
        - bash .travis/prepareCmakeRelease.sh
      script:
        - cd build && make -j

    - stage: build
      name: "MacOS Build Release"
      os: osx
      install:
        - bash .travis/prepareCmakeRelease.sh
      script:
        - cd build && make -j

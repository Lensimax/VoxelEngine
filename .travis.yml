os: linux
language: cpp

# safelist
branches:
  only:
  - master
  - stable
  - develop


compiler:
  - g++

jobs:
  include:
    - stage: build
      name: "Linux Build Debug"
      os: linux
      install:
        - bash .travis/installLinux.sh
        - bash .travis/prepareCmake.sh
      script:
        - cd build && make -j

    - stage: build
      name: "MacOS Build Debug"
      os: osx
      install:
        - bash .travis/prepareCmake.sh
      script:
        - cd build && make -j

    - stage: build
      name: "Windows Build Debug"
      os: windows
      before_install:
        - $msys2 pacman --sync --noconfirm --needed cmake
      script:
        - mkdir build && cd build
        - cmake ..
        - cmake --build .
        - ls

    - stage: build
      name: "Linux Build Release"
      os: linux
      install:
        - bash .travis/installLinux.sh
        - bash .travis/prepareCmakeRelease.sh
      script:
        - cd build && make -j

    - stage: build
      name: "MacOS Build Release"
      os: osx
      install:
        - bash .travis/prepareCmakeRelease.sh
      script:
        - cd build && make -j
